id: learning_dl_demod
label: DL Demod
category: '[learning]'

templates:
  imports: import learning
  make: learning.dl_demod(${tag_name}, ${bitwise}, ${bitspmsg}, ${packet_len}, ${batch_size}, ${training_mod}, ${lr}, ${tstate})
  callbacks:
  - reset()
  - set_alternate(${training_mod})
  - set_lr(${lr})
  - set_training_state(${tstate})


#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
- id: tag_name
  label: Tag name
  dtype: string
- id: bitwise
  label: Bitwise mutual information
  dtype: bool
  default: 'True'
- id: packet_len
  label: Packet length
  dtype: int
  default: '256'
- id: bitspmsg
  label: Bits per message
  dtype: int
  default: '2'
- id: batch_size
  label: Batch size
  dtype: int
  default: '1'
- id: training_mod
  label: Alternate Training
  dtype: int
  default: '1000'
- id: tstate
  label: Training
  dtype: int
  default: '1'
- id: lr
  label: Learning rate
  dtype: float
  default: '0.05'


#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: rx
  domain: stream
  dtype: complex
  vlen: 1
  optional: 0
- label: label
  domain: stream
  dtype: byte
  vlen: 1
  optional: 1

outputs:
- label: out
  domain: stream
  dtype: byte
  vlen: 1
  optional: 0

- label: label
  domain: stream
  dtype: byte
  vlen: 1
  optional: 1

- domain: message
  id: losses
  optional: true

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
